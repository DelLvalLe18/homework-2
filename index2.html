<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in or Sign up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form class="signup">
        <h3>Signup</h3>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Create password">
        <input type="password" placeholder="Confirm password">
        <button>Sign up</button>
        <label>Already have an account?<a href="index.html">Login</a></label>
        <div style="display:flex; align-items: center;">
            <hr style="width:40%; height: 0.5px; background-color: black; margin: 10px;">
            <span>Or</span>
            <hr style="width:40%; height: 0.5px; background-color: black; margin: 10px;">
            </div>
            <div class="button">
                <button>
                <img style="width: 13px; border-radius: none;" src="./Assets/Facebook_f_logo_(2021).svg.png" alt="FB" >Login with Facebook
                </button>
                <button id="google">
                <img style="width: 13px; background-color: white;" src="./Assets/Illustration-of-Google-icon-on-transparent-background-PNG.png" alt="GG" >Login With Google
                </button>
            </div>
    </form> 
</body>
</html>
